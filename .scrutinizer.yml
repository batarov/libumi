checks:
  go: true
build:
  nodes:
    analysis:
      environment:
        go:
          version: go1.14.7
      tests:
        override:
          - go-scrutinizer-run
    tests:
      project_setup:
        override: true
      environment:
        go:
          version: go1.14.7
      tests:
        override:
          - command: go test -coverprofile=cover.out && sed -i 's/github.com\/umitop\/libumi\///g' cover.out
            coverage:
              file: cover.out
              format: go-cc
filter:
  excluded_paths:
    - "*_test.go"
